<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>

<body>
<h2>Edit User</h2>
<form th:action="@{/users/edit}" method="post">
    <input type="hidden" name="id" th:value="${editUser.userId}"/>

    <label>Name:</label>
    <input type="text" name="name" th:value="${editUser.userName}"/><br/>
    <label>Age:</label>

    <input type="text" name="age" th:value="${editUser.userAge}"/><br/>
    <label>Email:</label>

    <input type="text" name="email" th:value="${editUser.userEmail}"/><br/>
    <label>Sex:</label>

    <input type="text" name="sex" th:value="${editUser.userSex}"/><br/>
    <input type="submit" value="Сохранить изменения"/>
</form>
</body>
</html>
